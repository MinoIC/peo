version: '3'
services:
  mysql:
    image: mysql:5.7
    restart: always
    hostname: mysql
    volumes:
      - ./dist/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: PEOMYSQLPASSWORD
      MYSQL_DATABASE: peo
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci

  redis:
    image: redis:alpine
    restart: always
    hostname: redis
    volumes:
      - ./dist/redis/redis.conf:/etc/redis/redis.conf
      - ./dist/redis/data:/data

  peo:
    build: .
    restart: always
    depends_on:
      - redis
      - mysql
    hostname: peo
    volumes:
      - ./dist/conf:/conf
      - ./dist/log:/log
    ports:
      - "8080:8080"
      - "8088:8088"
