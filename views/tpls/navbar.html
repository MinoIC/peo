<header class="navbar navbar-fixed-top bg-white">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                    data-target=".bs-navbar-collapse">
                <i class="fa fa-list fa-2x"></i>
            </button>
            <a href="{{.webHostName}}" class="navbar-brand"><span class="text-danger">{{.webApplicationName}}</span>
                账户控制 🚀</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav navbar-right">
                <li class="{{if eq .u 1}}active{{end}}">
                    <a href="/"><i class="fa fa-shopping-cart fa-lg"></i> 商品列表</a>
                </li>
                {{if .AlbumEnabled}}
                <li class="{{if eq .u 5}}active{{end}}">
                    <a href="/gallery-show"><i class="fa fa-picture-o fa-lg"></i> 相册</a>
                </li>
                {{end}}
                {{if not .notLoggedIn}}
                    <li class="{{if eq .u 2}}active{{end}}">
                        <a href="/user-messages"><i class="fa fa-envelope fa-lg"></i> 消息
                            {{if .unReadNum}}
                                <span class="badge badge-danger">{{.unReadNum}}</span>
                            {{end}}
                        </a>
                    </li>
                    <li class="{{if eq .u 3}}active{{end}}">
                        <a href="/user-console"><i class="fa fa-dashboard fa-lg"></i> 控制台</a>
                    </li>
                {{end}}
                <li>
                    <a href="https://github.com/minoic/peo" target="_blank"><i class="fa fa-external-link fa-lg"></i> 社区 </a>
                </li>
                {{if .notLoggedIn}}
                    <li>
                        <a href="/login"><i class="fa fa-check fa-lg"></i> <strong>登录/注册</strong></a>
                    </li>
                {{end}}
                {{if .isAdmin}}
                    <li class="{{if eq .u 4}}active{{end}}">
                        <a href="/admin-console"><i class="fa fa-cogs fa-lg"></i> 管理员面板</a>
                    </li>
                {{end}}
            </ul>
        </nav>
    </div>
</header>
