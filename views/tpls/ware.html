<div class="col-lg-4">
    <a class="package package--boxed package--shadow" href="https://www.vultr.com/register/">
        <div class="package__header has-divider">
            <h3 class="package__title h6"><font style="vertical-align: inherit;"><font
                            style="vertical-align: inherit;">{{.WareName}}</font></font></h3>
            <div class="package__price price price--lg price--centered text-primary">
                                        <span class="price__value"><b><font style="vertical-align: inherit;"><font
                                                            style="vertical-align: inherit;">￥{{.WarePricePerMonth}} </font></font></b><sub
                                                    class="price__suffix"><font style="vertical-align: inherit;"><font
                                                            style="vertical-align: inherit;">/月</font></font></sub></span>
                <div class="price__desc text-default"><font style="vertical-align: inherit;"><font
                                style="vertical-align: inherit;">￥ {{.WarePricePerHour}} /小时</font></font></div>
            </div>
        </div>
        <div class="package__body">
            <ul class="package__list text-default">
                {{range .Intros}}
                    <li class="package__list-item"><b><font style="vertical-align: inherit;"><font
                                        style="vertical-align: inherit;">{{.First}}</font></font></b><font
                                style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;"> {{.Second}}</font></font></li>
                {{end}}
            </ul>
        </div>
    </a>
</div>
