<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>{{.webApplicationName}} 管理员控制台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{template "tpls/perfectCSS.html" .}}
</head>
<body>
{{template "tpls/navbar.html" .}}
<div id="main-container">
    <div class="row">
        <div class="col-lg-6">

        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <span class="pull-left">To Do List</span>
                </div>
                <div class="panel-body no-padding collapse in" id="toDoListWidget" style="height: auto;">
                    <ul class="list-group task-list no-margin collapse in">
                        {{range .deleteServers}}
                            <li class="list-group-item" id="{{.ServerIdentifier}}">
                                <a href="{{.ServerConsoleHostName}}" target="_blank">
                                    <span class="label label-default">{{.ServerIdentifier}}</span>
                                </a>
                                <span>{{.ServerName}} 所有者：{{.ServerOwner}} 过期时间：{{.ServerEXP}}</span>
                                <a href="#" class="btn-danger btn-sm pull-right">
                                    <i class="fa fa-trash-o" onclick="$.get('{{.DeleteURL}}',function(data) {
                                        if (data==='SUCCESS')
                                        {$('#{{.ServerIdentifier}}').remove();alert('删除成功！')}
                                        else {alert('删除失败！');}
                                            })"></i>
                                </a>
                            </li>
                        {{end}}
                    </ul><!-- /list-group -->
                </div>
                <div class="loading-overlay">
                    <i class="loading-icon fa fa-refresh fa-spin fa-lg"></i>
                </div>
            </div><!-- /panel -->
        </div>
    </div>
</div>
{{template "tpls/perfectJS.html" .}}
</body>
</html>
