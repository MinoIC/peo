<li class="left clearfix">
    <span class="chat-img pull-left">
        <img src="../static/img/admin48x48.png" alt="User Avatar">
    </span>
    <div class="chat-body clearfix">
        <div class="header">
            <strong class="primary-font">{{.SenderName}}</strong>
            <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> {{.TimeText}}</small>
        </div>
        <p>
            {{.Text}}
        </p>
    </div>
</li>
