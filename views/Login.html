<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/Login.css">
    <title>{{.webApplicationName}} Login</title>
</head>

<body>
    <div class="login-box">
        <div class="logo">
            <a href="{{.webHostName}}">Nightgod Login</a>
        </div>
        <div class="box">
            <div class="header">
                <span>Welcome to Nightgod SKIN</span>
            </div>
            <div class="body">
                <form role="form" method="post" id="login">
                    <div class="username">
                        <div>
                            <i></i>
                        </div>
                        <input autocomplete="on" spellcheck="false" type="text" placeholder="Username" name="loginEOU">
                    </div>
                    <div class="password">
                        <div>
                            <i></i>
                        </div>
                        <input autocomplete="on" spellcheck="false" type="password" placeholder="Password" name="loginPass">
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="submit" form="login">
                    <span>Login</span>
                </button>
                <a href="/reg">No account? Register now!</a>
                <a href="" style="float: right;">Forget Password</a>
            </div>
        </div>
    </div>
    <script src="../static/js/Login.js"></script>
</body>

</html>
